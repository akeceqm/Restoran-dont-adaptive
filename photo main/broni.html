<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/borni.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&    family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>Bron</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="tittless">
            <h1>С вами в скором времени свяжется оператор</h1>
            </div>
        </div>
        </header>
        <div class="container">

            <div class="content">
              <div class="left-side">
                <div class="address details">
                  <i class="fas fa-map-marker-alt"></i>
                  <div class="topic">Адрес</div>
                  <div class="text-one">г. Курган</div>
                  <div class="text-two">Машиностроителей 27, 1 корпус</div>
                </div>
                <div class="phone details">
                  <i class="fas fa-phone-alt"></i>
                  <div class="topic">Телефон</div>
                  <div class="text-one">+7-777-777-77-77</div>
                  <div class="text-two">+7-777-777-77-77</div>
                </div>
                <div class="email details">
                  <i class="fas fa-envelope"></i>
                  <div class="topic">Email</div>
                  <div class="text-one">support@site.com</div>
                  <div class="text-two">admin@site.com</div>
                </div>
              </div>
              <div class="right-side">
                <div class="topic-text">Отправьте нам сообщение</div>
                <p>
                  Если у вас есть какие-то вопросы или предложения по сотрудничеству -
                  заполните форму ниже
                </p>
                <form action="#">
                  <div class="input-box">
                    <input type="text" placeholder="Ваше имя" />
                  </div>
                  <div class="input-box">
                    <input type="text" placeholder="Введите email" />
                  </div>
                  <div class="input-box">
                    <input type="text" placeholder="Введите телефон" />
                  </div>
                  <div class="input-box message-box">
                    <textarea placeholder="Сообщение"></textarea>
                  </div>
                  <div class="button">
                    <input type="button" value="Отправить" />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <script src="https://kit.fontawesome.com/fce9a50d02.js"
          crossorigin="anonymous"></script>
</body>
</html>
